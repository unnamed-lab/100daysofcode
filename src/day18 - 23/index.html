<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Design</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="app_container">
        <div class="app_inputbox">
          <input type="text" name="output" id="outputText" />
        </div>
      </div>
      <div class="app_container">
        <div class="app_keypad">
          <div class="app_row first"></div>
          <div class="app_row second"></div>
          <div class="app_row third"></div>
          <div class="app_row bottom">
            <div class="app_btn" id="numerals">123</div>
            <div class="app_btn" id="lang"></div>
            <div class="app_btn" id="microphone"></div>
            <div class="app_btn" id="spacebar">space</div>
            <div class="app_btn" id="search">Search</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
